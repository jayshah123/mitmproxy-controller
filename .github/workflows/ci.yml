name: build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write # needed for creating/uploading GitHub Releases on tags

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: mitmproxy-controller_darwin_arm64
          - runs_on: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: mitmproxy-controller_windows_amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          set -euxo pipefail
          mkdir -p dist

          OUT="dist/${{ matrix.artifact_name }}"
          LDFLAGS="-s -w"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUT="${OUT}.exe"
            # Build as GUI app (no console window)
            LDFLAGS="${LDFLAGS} -H=windowsgui"
          fi

          go build -trimpath -ldflags "${LDFLAGS}" -o "$OUT" .

      - name: Package
        shell: bash
        run: |
          set -euxo pipefail
          cd dist
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            7z a "${{ matrix.artifact_name }}.zip" "${{ matrix.artifact_name }}.exe"
          else
            tar -czf "${{ matrix.artifact_name }}.tar.gz" "${{ matrix.artifact_name }}"
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.tar.gz

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
